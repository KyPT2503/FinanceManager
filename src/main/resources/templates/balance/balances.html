<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-xl justify-content-center navbar-expand-lg  bg-dark navbar-dark" style="">
        <a class="navbar-brand" href="/home" th:text="Hi + ${user.name}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item border-bottom">
                    <button class="btn btn-danger"><a href="/logout" style="color: white">Logout</a></button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-2" style="padding: 0">
            <nav class="navbar bg-secondary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallet">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/event">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-bs-whatever="@mdo" data-target="#myModal">Create</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-10" style="background-color: cornflowerblue;height:100vh;">

        </div>
    </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Limit</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body form-group" >
                <table>
                    <tr>
                        <td ><label for="startDate">Ngày bắt đầu :</label></td>
                        <td><div><input type="date" id="startDate" ></div></td>
                    </tr>
                    <tr>
                        <td ><label for="endDate">Ngày hạn :</label></td>
                        <td><div><input type="date" id="endDate" ></div></td>
                    </tr>
                    <tr>
                        <td>Số tiền :</td>
                        <td><div><input type="number" id="money" placeholder="Enter Money"></div></td>
                    </tr>
                </table>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  onclick="createLimit()">Create</button>

            </div>

        </div>
    </div>
</div>
</body>
</html>
