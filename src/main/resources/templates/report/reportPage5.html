<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto);

        body {
            font-family: Roboto, sans-serif;
        }

        #chart1 {
            max-width: 650px;
            margin: 35px auto;
        }

        #chart {
            max-width: 650px;
            margin: 35px auto;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-xl justify-content-center navbar-expand-lg  bg-dark navbar-dark" style="">
        <a class="navbar-brand" href="/home" th:text="${'Hi, '+user.name}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item border-bottom">
                    <button class="btn btn-danger"><a href="/logout" style="color: white">Logout</a></button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-2" style="padding: 0">
            <nav class="navbar bg-secondary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallet">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/event">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-10" style="">
            <div>
                <form method="post">
                    <input type="date" name="start">
                    <input type="date" name="end">
                    <input type="submit" value="Search">
                </form>
            </div>
            <table>
                <tr>
                    <td colspan="2" style="text-align: center"><h1 th:text="${time}"></h1></td>
                </tr>
                <tr>
                    <td>Khoan Thu</td>
                    <td>Khoan Chi</td>
                </tr>
                <tr>
                    <td th:text="${tongthu}"></td>
                    <td th:text="${tongchi}"></td>
                </tr>
                <tr>
                    <td>
                        <div id="chart1"></div>
                    </td>
                    <td>
                        <div id="chart2"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="chart"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>

        </div>
    </div>
</div>
<!---------------------------------------------------------->

<script th:inline="javascript">
    var options = {
        series: [[${thu.values()}]],
        chart: {
            width: 380,
            type: 'pie',
        },
        labels: [[${thu.keySet()}]],
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };
    var chart1 = new ApexCharts(document.querySelector("#chart1"), options);
    chart1.render();
    // ----------------------------------------
    var options = {
        series: [[${chi.values()}]],
        chart: {
            width: 380,
            type: 'pie',
        },
        labels: [[${chi.keySet()}]],
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };
    var chart2 = new ApexCharts(document.querySelector("#chart2"), options);
    chart2.render();
    // -------------------------------------------
    var options = {
        series: [{
            name: 'Thu',
            data: [[${got}]]
        }, {
            name: 'Chi',
            data: [[${lost}]]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: [[${thuchitime.keySet()}]],
        },
        yaxis: {
            title: {
                text: '$ (VND)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " VND"
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>
</body>
</html>
